<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Event Finder</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a grid helper for better visualization
    const gridHelper = new THREE.GridHelper(10, 10);
    scene.add(gridHelper);

    // Arrow helpers for events
    const arrowNorth = new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 0, 0), 1, 0xff0000);
    const arrowSouth = new THREE.ArrowHelper(new THREE.Vector3(0, -1, 0), new THREE.Vector3(0, 0, 0), 1, 0x00ff00);
    scene.add(arrowNorth);
    scene.add(arrowSouth);

    // Camera position
    camera.position.set(0, 5, 5);
    camera.lookAt(0, 0, 0);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Function to calculate the direction vector from user to event
    function calculateDirection(userLat, userLon, eventLat, eventLon) {
      const latDiff = eventLat - userLat;
      const lonDiff = eventLon - userLon;
      return new THREE.Vector3(lonDiff, 0, -latDiff).normalize(); // Invert latDiff for correct orientation
    }

    // Geolocation
    navigator.geolocation.getCurrentPosition((position) => {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;

      // Define two events: one 50m north and one 50m south of the user
      const meterToDegree = 0.000008983; // Approximate conversion from meters to degrees
      const eventNorth = {
        name: "Event North",
        lat: userLat + 50 * meterToDegree, // 50m north
        lon: userLon,
      };
      const eventSouth = {
        name: "Event South",
        lat: userLat - 50 * meterToDegree, // 50m south
        lon: userLon,
      };

      // Calculate directions to the events
      const directionNorth = calculateDirection(userLat, userLon, eventNorth.lat, eventNorth.lon);
      const directionSouth = calculateDirection(userLat, userLon, eventSouth.lat, eventSouth.lon);

      // Update arrow directions
      arrowNorth.setDirection(directionNorth);
      arrowSouth.setDirection(directionSouth);
    }, (error) => {
      console.error("Error getting location:", error);
    });
  </script>
</body>
</html>

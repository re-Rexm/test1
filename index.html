<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Event Finder</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Dummy event data
    const events = [
      { name: "Event 1", lat: 37.7749, lon: -122.4194, distance: 10 }, // San Francisco
      { name: "Event 2", lat: 34.0522, lon: -118.2437, distance: 20 }, // Los Angeles
    ];

    // Arrow helper
    const arrow = new THREE.ArrowHelper(new THREE.Vector3(1, 0, 0), new THREE.Vector3(0, 0, 0), 5, 0xff0000);
    scene.add(arrow);

    // Camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Geolocation
    navigator.geolocation.getCurrentPosition((position) => {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;

      // Calculate direction to the first event
      const event = events[0];
      const angle = Math.atan2(event.lat - userLat, event.lon - userLon);
      arrow.setDirection(new THREE.Vector3(Math.cos(angle), 0, Math.sin(angle)));
    });
  </script>
</body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>AR Poster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              const latitude = position.coords.latitude;
              const longitude = position.coords.longitude;
              const distance = 0.0001; // ~10 meters in degrees
              
              const poster = document.getElementById('poster');
              poster.setAttribute('gps-entity-place', {
                latitude: latitude + distance,
                longitude: longitude
              });
            },
            error => {
              console.error('Error getting location:', error);
              alert('Please enable location services for AR to work.');
            }
          );
        } else {
          alert('Geolocation not supported by your browser.');
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <!-- AR Poster -->
      <a-entity id="poster" gps-entity-place>
        <a-plane 
          width="2" 
          height="1" 
          color="#4CC3D9"
          material="side: double">
          <a-text 
            value="Hello World" 
            align="center" 
            width="1.8" 
            position="0 0 0.01"
            color="white"
            font="mozillavr">
          </a-text>
        </a-plane>
      </a-entity>
      
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>

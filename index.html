<!DOCTYPE html>
<html>
<head>
    <title>AR Campus Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="./styles/ar-styles.css">
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" 
             arjs="sourceType: webcam; debugUIEnabled: false" 
             renderer="antialias: true; alpha: true">
        
        <a-camera id="cam" gps-new-camera>
            <a-cursor id="cursor"
                     raycaster="objects: .clickable"
                     fuse="true"
                     fuse-timeout="500"
                     animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150">
            </a-cursor>
            
            <a-entity id="userPOV">
                <a-text id="arrowTxt" 
                       value="Look for colored cubes\nTap to see events" 
                       width="2" 
                       align="center" 
                       color="white" 
                       position="0 -0.8 -1.5">
                </a-text>
            </a-entity>
        </a-camera>

        <!-- Events will be generated by events.js -->
    </a-scene>

    <script src="./scripts/events.js"></script>
    <script src="./scripts/arrow.js"></script>
    <script src="./scripts/distance.js"></script>
    <script src="./scripts/event.js"></script>
</body>
</html>

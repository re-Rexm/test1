<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFT AR Test</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; trackingMethod: best;">
    <a-nft type="nft" url="assets/event-marker" smooth="true" smoothCount="10" smoothTolerance="0.01">
      <a-box position="0 0.5 0" color="red"></a-box>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

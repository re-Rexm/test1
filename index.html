<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Events</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- Use stable AR.js build -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
      .event-text { background: rgba(0, 0, 0, 0.7); padding: 0.5em; border-radius: 0.5em; }
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true;">

      <!-- Camera with GPS -->
      <a-camera id="cam" gps-camera rotation-reader>
        <!-- Arrow and Distance Text -->
        <a-entity id="userPOV">
          <a-text
            distance-calc
            id="arrowTxt"
            value="Look around for events"
            width="2.5"
            align="center"
            color="white"
            position="0 -0.8 -1.5"
            visible="false">
          </a-text>
          <a-entity
            arrow-pointer
            id="arrow"
            scale="0.07 0.07 0.07"
            position="0 -0.2 -0.5"
            visible="false">
            <a-triangle position="0 1.7 -3" color="yellow" depth="0.1">
              <a-box scale="0.2 0.8 0.4" position="0 -0.89 0" color="yellow"></a-box>
            </a-triangle>
          </a-entity>
        </a-entity>
      </a-camera>

      <!-- Ambient Light (for better visibility) -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
    </a-scene>

    <!-- Load scripts AFTER the scene -->
    <script src="./src/scripts/event.js"></script>
    <script src="./src/scripts/arrow.js"></script>
    <script src="./src/scripts/distance.js"></script>
  </body>
</html>

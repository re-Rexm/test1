<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Event Finder</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; position: absolute; top: 0; left: 0; }
    video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>
  <!-- Video element for camera feed -->
  <video id="cameraFeed" autoplay playsinline></video>
  <!-- Canvas for Three.js rendering -->
  <canvas id="arCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('arCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Add lighting to the scene
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    // Create two boxes (cubes) for events
    const boxGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const boxMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const boxNorth = new THREE.Mesh(boxGeometry, boxMaterial);
    const boxSouth = new THREE.Mesh(boxGeometry, boxMaterial);
    boxNorth.position.set(0, 0, -5); // Place north box
    boxSouth.position.set(0, 0, 5);  // Place south box
    scene.add(boxNorth);
    scene.add(boxSouth);

    // Camera position
    camera.position.set(0, 0, 0);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Get back camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ 
      video: { 
        facingMode: { exact: 'environment' } // Force back camera
      } 
    })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((error) => {
        console.error("Error accessing camera:", error);
      });

    // Geolocation
    navigator.geolocation.getCurrentPosition((position) => {
      const userLat = position.coords.latitude;
      const userLon = position.coords.longitude;

      // Define two events: one 50m north and one 50m south of the user
      const meterToDegree = 0.000008983; // Approximate conversion from meters to degrees
      const eventNorth = {
        name: "Event North",
        lat: userLat + 50 * meterToDegree, // 50m north
        lon: userLon,
      };
      const eventSouth = {
        name: "Event South",
        lat: userLat - 50 * meterToDegree, // 50m south
        lon: userLon,
      };

      // Position the boxes based on event locations
      boxNorth.position.set(0, 0, -5); // North event (z = -5)
      boxSouth.position.set(0, 0, 5);  // South event (z = 5)
    }, (error) => {
      console.error("Error getting location:", error);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Location-Based Poster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="script.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!-- This will be positioned by our JavaScript -->
        <a-entity id="poster" position="0 0 -10" look-at="[camera]">
            <a-plane color="#4CC3D9" width="4" height="2" position="0 0 0">
                <a-text value="Hello World" color="white" align="center" width="6" position="0 0 0.1"></a-text>
            </a-plane>
        </a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>

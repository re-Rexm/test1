<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Campus Events</title>
    <style>
      .event-text {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 0.5em;
        border-radius: 0.5em;
        width: 15;
        align: center;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true;">
      
      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="directional" color="#FFFFFF" intensity="0.5" position="-1 1 2"></a-light>

      <a-camera id="cam" gps-camera>
        <a-entity id="userPOV">
          <a-text
            distance-calc
            id="arrowTxt"
            value="Look around for events"
            width="2.5"
            align="center"
            color="white"
            position="0 -0.8 -1.5"
            visible="false">
          </a-text>
          <a-entity
            arrow-pointer
            id="arrow"
            scale="0.07 0.07 0.07"
            position="0 -0.2 -0.5"
            visible="false">
            <a-triangle position="0 1.7 -3" color="yellow" depth="0.1">
              <a-box scale="0.2 0.8 0.4" position="0 -0.89 0" color="yellow"></a-box>
            </a-triangle>
          </a-entity>
        </a-entity>
      </a-camera>
    </a-scene>

    <script src="./src/scripts/event.js"></script>
    <script src="./src/scripts/arrow.js"></script>
    <script src="./src/scripts/distance.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spring Culture Event AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading AR experience...</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; trackingMethod: best;">
        <!-- Our AR content will be added by app.js -->
        
        <a-entity camera></a-entity>
    </a-scene>

    <script src="js/app.js"></script>
</body>
</html>

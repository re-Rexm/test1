<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Our poster (a plane with text) -->
      <a-plane 
        position="0 1.5 -3" 
        width="2" 
        height="1" 
        color="#4CC3D9"
        shadow>
        <a-text 
          value="Hello World" 
          align="center" 
          width="1.8" 
          position="0 0 0.01"
          color="white"
          font="mozillavr">
        </a-text>
      </a-plane>
      
      <!-- Decorative elements -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#EF2D5E" shadow></a-box>
      <a-sphere position="1 0.5 -3" radius="0.5" color="#FFC65D" shadow></a-sphere>
      
      <!-- Floor -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4"
        shadow>
      </a-plane>
      
      <!-- Lighting -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" color="#fff" intensity="0.5" position="-1 1 0.5"></a-light>
      
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>

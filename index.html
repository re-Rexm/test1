<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Box Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true;">
        
        <a-camera gps-camera></a-camera>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const scene = document.querySelector('a-scene');
            
            scene.addEventListener('loaded', function() {
                // Create a test box 20m north of user
                const box = document.createElement('a-box');
                box.setAttribute('color', 'red');
                box.setAttribute('scale', '5 5 5');
                box.setAttribute('gps-entity-place', {
                    latitude: 0.0002,  // ~20m north
                    longitude: 0
                });
                scene.appendChild(box);
                console.log("Added test box");
            });
        });
    </script>
</body>
</html>
